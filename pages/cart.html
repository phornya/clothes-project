<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart page</title>

    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@500;600;700&display=swap"
        rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html"><img src="/assets/img/Logo.png" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" href="../index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="./product.html">New Arrivals</a></li>
                    <li class="nav-item"><a class="nav-link" href="./men.html">Men</a></li>
                    <li class="nav-item"><a class="nav-link" href="./women.html">Women</a></li>
                    <li class="nav-item"><a class="nav-link" href="./contact.html">Contant US</a></li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-search"></i></a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-heart"></i></a></li>
                    <li class="nav-item"><a class="nav-link position-relative" href="#">
                            <i class="bi bi-bag"></i>
                            <span
                                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
                        </a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container my-5 cart-container">
        <h2 class="cart-title mb-4">Your Cart</h2>

        <div class="table-responsive">
            <table class="table cart-table align-middle">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th class="text-center">Price</th>
                        <th class="text-center">Qty</th>
                        <th class="text-end">Total</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="cart-items"></tbody>
            </table>
        </div>

        <div class="cart-footer mt-4 d-flex justify-content-between align-items-center">
            <h4 class="grand-total">
                Grand Total:
                <span>$</span><span id="grand-total">0</span>
            </h4>

            <div class="cart-actions">
                <button class="btn btn-clear" onclick="clearCart()">
                    <i class="bi bi-trash me-2"></i> Clear Cart
                </button>

                <a href="checkout.html" class="btn btn-checkout ms-3">
                    Proceed to Checkout <i class="bi bi-arrow-right ms-2"></i>
                </a>
            </div>
        </div>
    </div>



    <script src="../assets/js/cart.js"></script>

</body>

</html>
