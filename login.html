<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fashion Store Login</title>
    <link rel="stylesheet" href="css/login.css">
    
</head>

<body>
    <div class="container">
        <!-- LEFT -->
        <div class="left">
            <div class="left-content">
                <h1>Fashion Store</h1>
                <p>Login to your fashion world</p>
            </div>
        </div>

        <!-- RIGHT -->
        <div class="right">
            <h2>Welcome Back</h2>
            <p>Please login to your account</p>

            <label>Email</label>
            <input type="email" id="email" placeholder="shop@gmail.com">

            <label>Password</label>
            <input type="password" id="password" placeholder="fashion123">

            <button onclick="login()">Login</button>

            <div id="message" class="message"></div>

            <div class="footer">
                Don’t have an account? <a href="#">Register</a>
            </div>
        </div>

    </div>

    <script>
    function login() {
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        const message = document.getElementById("message");

        if (email === "" || password === "") {
            message.style.color = "red";
            message.innerText = "❌ Please enter email and password";
            return;
        }

        // Save login state (optional but useful)
        localStorage.setItem("isLoggedIn", "true");
        localStorage.setItem("userEmail", email);

        message.style.color = "green";
        message.innerText = "✅ Login successful! Redirecting...";

        setTimeout(() => {
            window.location.href = "index.html";
        }, 1000);
    }
    </script>
</body>
</html>
