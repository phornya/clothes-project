<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Your Cart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        .cart-img {
            width: 80px;
            height: auto;
            object-fit: cover;
        }
    </style>
</head>

<body>

<div class="container py-5">
    <h2 class="mb-4 fw-bold">ðŸ›’ Shopping Cart</h2>

    <div class="table-responsive">
        <table class="table align-middle">
            <thead class="table-light">
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th style="width:140px">Quantity</th>
                    <th>Total</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="cart-items">
                <!-- Items will appear here -->
            </tbody>
        </table>
    </div>

    <div class="d-flex justify-content-between align-items-center mt-4">
        <h4>Total: $<span id="grand-total">0</span></h4>
        <button class="btn btn-dark btn-lg">Proceed to Checkout</button>
    </div>
</div>

<script>
    const cartItemsContainer = document.getElementById('cart-items');
    const grandTotalEl = document.getElementById('grand-total');

    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function renderCart() {
        cartItemsContainer.innerHTML = '';
        let grandTotal = 0;

        if (cart.length === 0) {
            cartItemsContainer.innerHTML = `
                <tr>
                    <td colspan="5" class="text-center text-muted">
                        Your cart is empty
                    </td>
                </tr>
            `;
            grandTotalEl.innerText = 0;
            return;
        }

        cart.forEach((item, index) => {
            const itemTotal = item.price * item.quantity;
            grandTotal += itemTotal;

            cartItemsContainer.innerHTML += `
                <tr>
                    <td>
                        <div class="d-flex align-items-center gap-3">
                            <img src="${item.image}" class="cart-img">
                            <span>${item.title}</span>
                        </div>
                    </td>
                    <td>$${item.price}</td>
                    <td>
                        <div class="d-flex align-items-center gap-2">
                            <button class="btn btn-sm btn-outline-dark" onclick="decreaseQty(${index})">âˆ’</button>
                            <span>${item.quantity}</span>
                            <button class="btn btn-sm btn-outline-dark" onclick="increaseQty(${index})">+</button>
                        </div>
                    </td>
                    <td>$${itemTotal}</td>
                    <td>
                        <button class="btn btn-sm btn-danger" onclick="removeItem(${index})">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                </tr>
            `;
        });

        grandTotalEl.innerText = grandTotal;
        localStorage.setItem('cart', JSON.stringify(cart));
    }

    function increaseQty(index) {
        cart[index].quantity++;
        renderCart();
    }

    function decreaseQty(index) {
        if (cart[index].quantity > 1) {
            cart[index].quantity--;
        }
        renderCart();
    }

    function removeItem(index) {
        cart.splice(index, 1);
        renderCart();
    }

    renderCart();
</script>

</body>
</html>
